    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" placeholder="Your First Name" name="first_name" id="FirstName" maxlength="10" class="form-control">


                 </div>
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" placeholder="Your Last Name" name="last_name" id="LastName" maxlength="10" class="form-control">


                </div>
                <div class="form-group">
                    <label for="UserName">User Name</label>
                    <input type="text" placeholder="Your User Name" name="user_name" id="UserName" maxlength="10" class="form-control">


                </div>
                <div class="form-group">
                    <label for="EmailAddress">Email Address:</label>
                    <input type="email" placeholder="Your Email Address" name="email_address" id="EmailAddress" maxlength="10" class="form-control">


                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Your Password" name="password" id="Password" class="form-control">


                </div>
                <div class="form-group">
                    <label for="RetypePassword">Confirm Password</label>
                    <input type="password" placeholder="Your Confirm Password" name="retype_password" id="RetypePassword" class="form-control">


                </div>
                <div class="form-group">
                    <label for="MobileNumber">Mobile Number</label>
                    <input type="number" min="1" placeholder="Your Mobile Number" name="mobile_number" id="MobileNumber" class="form-control">


                </div>
                <div class="form-group">
                    <label for="DateOfBirth">Date Of Birth</label>
                    <input type="date" name="date_of_birth" id="DateOfBirth" class="form-control">


                </div>
                <div class="form-group">

                    <label><input type="radio" name="gender" checked value="male"/>Male</label>
                    <label> <input type="radio" name="gender" value="female"/>Female</label>

                </div>
                <div class="form-group">
                    <label for="Adress">Address</label>
                    <textarea type="text" name="Address" id="Adress" class="form-control "></textarea>

                </div>
                <div class="form-group">
                <label for="Adress">District Name</label>
                <select Name="district_name" class="form-control">
                    <option>---Select District Name</option>
                    <option>Dhaka</option>
                    <option>Bhola</option>
                    <option>Rajsahi</option>
                    <option>Manikgong</option>
                    <option>Comilla</option>
                    <option>Barguna</option>
                    <option>Jhalokati</option>
                    <option>Patuakhali</option>
                </select>


             </div>
                <div class="form-group">
                <label>Images</label>
                <input type="file" name="image" accept="image/*"/>
            </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="agree" class="form-check-input" />I Agree With all term & conditions
                    </label>

                </div>
                <div class="form-group">
                    <button type="" class="btn btn-success btn-block" >Submit</button>
                </div>

            </div>

            <div class="form-group">
                <label class="form"
            </div>


        </div>
    </div>
